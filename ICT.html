<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICT Quiz</title>
    <link rel="stylesheet" href="css/style ict.css" />
  </head>
  <body>
    <!-- Navbar with logo and menu -->
    <div class="navbar">
      <img src="images/quiz camp.png" class="logo" alt="Quizcamp Logo">
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="about.html">ABOUT</a></li>
      </ul>
    </div>

    <!-- Start screen -->
    <div class="start-screen">
      <button id="start-button">Start</button>
    </div>

    <!-- Quiz container -->
    <div id="display-container">
      <div class="header">
        <div class="number-of-count">
          <span class="number-of-question">1 of 5 questions</span>
        </div>
        <div class="timer-div">
          <img src="images/timer-icon.svg" />
          <span class="time-left">10s</span>
        </div>
      </div>
      <div id="container"></div>
      <button id="next-button">Next</button>
    </div>

    <!-- Score screen -->
    <div class="score-container hide">
      <div id="user-score">Demo Score</div>
      <button id="restart">Restart</button>
    </div>

    <script src="js/script ict.js"></script>
  </body>
</html>
